<!DOCTYPE html>
<html>
<head>
	<title>test03</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="xob-header">
		<a class="xob-logo">
			<i class="icon book"></i>
			<span>湘大旧书店</span>
		</a>

		

		<div class="login-area">
			<ul>
				<li>
					<span class="sign-actions" id="toLogin">登录</span>
				</li>
				<li>
					<span class="sign-actions">注册</span>
				</li>
			</ul>
		</div>

		<div class="search-container">
			<div class="ui input icon">
				<input type="text" name="" placeholder="查找图书" id="searchBook">
				<i class="icon search link"></i>
			</div>
		</div>

		<div class="ui modal tiny" id="signModal">
			<div class="content">
				<div class="signmodal-title">登录湘大旧书店</div>
				<div class="signmodal-subtitle">发现更多特价好书</div>
				<div class="signform-container">
					<form class="ui form">
						<div class="field">
							<label>用户名</label>
							<input type="text" name="" >
						</div>
						<div class="field">
							<label>密码</label>
							<input type="password" name="">
						</div>
						<div class="field">
							<label>输入验证码</label>
							<input type="text" name="">
						</div>
					</form>
					<div class="ui message error raised hidden">
						<p>请填入完整信息</p>
					</div>
					<button class="ui button primary fluid" id="signButton">登 录</button>
				</div>
			</div>
		</div>
	</div>

	<div class="ui divider hidden">
		
	</div>

	<div class="xob-body">

		<div class="book-info-container">
			<div class="book-image-box">
				<div class="book-image-container">
					<img class="book-image-large" src="https://img.alicdn.com/imgextra/i2/2220483884/TB1sTmFb.UIL1JjSZFrXXb3xFXa_!!0-item_pic.jpg_430x430q90.jpg">
				</div>
			</div>

			<div class="book-detail-box">
				<div class="book-detail-name">基督山伯爵</div>
				<div class="book-summary">基督山伯爵正版包邮 (上下)无删节全译本 原版原著中文版</div>
				<div class="book-author mt10">
					<span>大仲马</span>
					<span> 著</span>
				</div>
				<div class="book-price-box">
					<div class="box-title">超值价</div>
					<strong class="book-detail-price">
						￥
						<span >60.80</span>
					</strong>
				</div>
				<div class="choose-amount-box">
					<div class="box-title">数量</div>
					<div class="amount-wigets">
						<button class="ui button gray basic" id="amountSub">-</button>
						<div class="ui input amount-input">
							<input type="text" name="" id="amount" value="1" />
						</div>
						<button class="ui button basic gray" id="amountAdd">+</button>
					</div>
				</div>
				<div class="book-detail-actions">
					<button class="ui button basic red large">立即购买</button>
					<button class="ui button red large">
						<i class="icon shopping cart"></i>
						加入购物车
					</button>
				</div>


			</div>


		</div>
		
	</div>

	<div class="ui divider hidden clearing"></div>

	<div class="xob-footer">
		<div class="footer-links">
			<a href="" class="footer-link">企业合作</a>
			<a href="" class="footer-link">人才招聘</a>
			<a href="" class="footer-link">联系我们</a>
			<a href="" class="footer-link">常见问题</a>
			<a href="" class="footer-link">意见反馈</a>
			<a href="" class="footer-link">友情链接</a>
		</div>
		<div class="footer-copyright">
			copyright 2018 @ xtubooks开发团队
		</div>
	</div>

	
</body>
<script type="text/javascript" src="main.js"></script>
</html>
